services:
  backend:
    build: 
      context: ./hairfit_server
    volumes:
      - db_data:/app/db
      - uploads_data:/app/uploads
      - assets_data:/app/assets/styles
    environment:
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - SQLALCHEMY_DATABASE_URL=sqlite:///./db/hairfit.db
      - ALLOWED_ORIGINS=*
    command: >
      sh -c "mkdir -p db && uvicorn main:app --host 0.0.0.0 --port 8000"
    restart: always

  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  db_data:
  uploads_data:
  assets_data:
